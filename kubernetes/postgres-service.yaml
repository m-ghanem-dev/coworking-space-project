apiVersion: v1
kind: Service
metadata:
  name: postgresql-service
spec:
  # This is a ClusterIP service (default type).
  # It exposes the service on a cluster-internal IP.
  # The service is only reachable from within the cluster.
  # It is NOT a LoadBalancer service, which exposes the service externally with a cloud provider's load balancer.
  # ClusterIP is used for internal communication between pods/services.
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: postgresql